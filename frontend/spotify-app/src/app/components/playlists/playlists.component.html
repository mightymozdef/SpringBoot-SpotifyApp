<div class="playlist-container">
    <div class="playlist" *ngFor="let playlist of playlists" (click)="logPlaylist(playlist)">
        <div class="picture">
            <img class="playlist-image" [src]="playlist.images[0]?.url" alt="{{playlist.name}} priority">
        </div> 
        <div class="playlist-title">
            <h4>{{playlist.name}}</h4>
        </div>
    </div>
</div>
