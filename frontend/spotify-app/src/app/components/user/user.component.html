<!-- <div>{{user}}</div> -->

<div class="user-container">
    <div class="user-card" *ngFor="let user of users">
        <h1>Logged in as {{user.displayName}}</h1>
        <img [src]="user.images[1]?.url" alt="{{user.displayName}}">
        <div class="user-info">
            
            <h2>{{user.id}}</h2>
            <h2>{{user.email}}</h2>
        </div>
    </div>
</div>
